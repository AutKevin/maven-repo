#数据库配置文件位置
jdbc.driver com.mysql.jdbc.Driver
jdbc.url jdbc:mysql://127.0.0.1:3306/demo
jdbc.username root
jdbc.password root

#连接池初始化个数
initialSize 10
#最少链接数,数据库连接池中保存的最少空闲链接数量
minIdle 10
#最大连接数
maxActive 80
#从池中取连接的最大等待时间，单位ms
maxWait 200000

#验证使用的SQL语句
validationQuery "SELECT 1"
#池中的连接空闲30分钟后被回收
minEvictableIdleTimeMillis 1800000
#每30秒运行一次空闲连接回收器
timeBetweenEvictionRunsMillis 30000
#借出连接时不要测试，否则很影响性能
testOnBorrow false
testWhileIdle true